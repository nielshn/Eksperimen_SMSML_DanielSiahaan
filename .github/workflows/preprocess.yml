name: Preprocess Wine Quality Data

on:
  workflow_dispatch:
  push:
    paths:
      - "preprocessing/automate_DanielSiahaan.py"
      - "winequality-red.csv"
      - "winequality-white.csv"
      - ".github/workflows/preprocess.yml"

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run Preprocessing Script
        run: python preprocessing/automate_DanielSiahaan.py

      - name: Debug GH_PAT
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT is empty"
            exit 1
          else
            echo "GH_PAT is set"
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Debug Git User
        run: git config --list

      - name: Commit and Push Preprocessed Data
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add preprocessing/winequality_preprocessed.csv || true
          git diff --cached --quiet || git commit -m "Update preprocessed dataset via GitHub Actions"
          git config --local --unset-all http.https://github.com/.extraheader
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:main
